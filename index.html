<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="DACloud">
	<meta name="Keyword" content="ECSHOP网站开发">
	<title>ECSHOP商城开发首页</title>
	<!-- 引入阿里字体 -->
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<link rel="stylesheet" href="css/basic.css">
</head>
<body>
	<div class="top">
	<!-- 广告开始 -->
		<div id="adv">
			<a href="#" class="picAdv">
				<!-- 考虑到浏览器兼容性问题，关闭按钮放在广告的前面。考虑到IE -->
				<img src="images/adv.jpg" alt="">
			</a>
			<img class="close" src="images/close.png" alt="">
		</div>
		<!-- 广告结束 -->
		<!-- 头部开始 -->
		<div id="head">
			<div class="logo"><a href="#"><img  src="images/logo.png" alt=""></a></div>
			<!-- search begin -->
			<div class="search">
				<form>
					<input class="sea" type="text" value="请输入你需要的商品内容">
					<input class="but" type="submit"  value="">
				</form>
			</div>
			<!-- search end -->
			<!-- user begin -->
			<div class="user">
				<!-- 用户未登陆 -->
				<!-- 注意这里阿里iconfont的引用写法，demo中也有 -->
				<a href=""><font class="iconfont">&#xe602;</font>登陆</a>
				<a href=""><font class="iconfont">&#xe601;</font>注册</a>	
				<!-- 用户登陆后 -->
				<!-- <span>您好，Claude，欢迎您回来 <a href="">用户中心</a>|<a href="">退出</a></span> -->
				<a href=""><font class="iconfont">&#xe600;</font>购物车</a>
			</div>
			<!-- user end -->
		</div>
	<!--头部结束  -->
	</div>
	<!-- 网站导航开始 -->
	<div class="nav">
		<ul>
			<li class="allGoods">
				<a href=""><font class="iconfont">&#xe604;</font>全部商品分类</a>
			</li>
			<li><a href="">首页</a></li>
			<li><a href="">节日礼物</a></li>
			<li><a href="">生日礼物</a></li>
			<li><a href="">蛋糕</a></li>
			<li><a href="">商务礼物</a></li>
			<li><a href="">个性定制</a></li>
			<li><a href="">鲜花</a></li>
			<li class="last"></li>
		</ul>
	</div>
	<!-- 网站导航结束 -->
	<div style="height:4000px;"></div>

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
